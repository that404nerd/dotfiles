env:
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 6

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

  title: Alacritty

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

# Font configuration
font:
  normal:
    family: CascadiaCode Nerd Font
    style: Regular

  # Bold font face
  bold:
    family: CascadiaCode Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: CascadiaCode Nerd Font
    style: Italic

  # Bold italic font face
  bold_italic:
    family: CascadiaCode Nerd Font
    style: Bold Italic

  # Point size
  size: 12.0

  offset:
    x: 0
    y: 1
draw_bold_text_with_bright_colors: true

# START OF COLOR SCHEMES
colors:
  # Default colors
  primary:
    background: '0x0d1117'
    foreground: '0xb3b1ad'

  # Normal colors
  normal:
    black: '0x484f58'
    red: '0xff7b72'
    green: '0x3fb950'
    yellow: '0xd29922'
    blue: '0x58a6ff'
    magenta: '0xbc8cff'
    cyan: '0x39c5cf'
    white: '0xb3b1ad'

  # Bright colors
  bright:
    black: '0x6e7681'
    red: '0xffa198'
    green: '0x56d364'
    yellow: '0xe3b341'
    blue: '0x79c0ff'
    magenta: '0xd2a8ff'
    cyan: '0x39c5cf'
    white: '0xb3b1ad'

  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xffa198' }

# Some keybindings
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
theme: github_dark_default
