# For window rules and layerrules
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# NOTES: This is only for Hyprland 0.52

# =======================
# Browser windows
# =======================
windowrule {
    name = firefox
    match:class = ^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr|[Ff]irefox-bin)$
    tag = +browser
}

windowrule {
    name = chromium
    match:class = ^([Cc]hromium)$
    tag = +browser
}

windowrule {
    name = brave
    match:class = ^(Brave-browser(-beta|-dev|-unstable)?)$
    tag = +browser
}

# =======================
# Terminal windows
# =======================
windowrule {
    name = alacritty
    match:class = ^Alacritty$
    tag = +term
}

windowrule {
    name = kitty
    match:class = ^kitty$|^kitty-dropterm$
    tag = +term
}

# =======================
# Notification windows
# =======================
windowrule {
    name = notifications
    match:class = ^(swaync-control-center|swaync-notification-window|swaync-client)$
    tag = +notif
}

# =======================
# Email clients
# =======================
windowrule {
    name = thunderbird
    match:class = ^([Tt]hunderbird|org.gnome.Evolution)$
    tag = +email
}

# =======================
# Project IDEs
# =======================
windowrule {
    name = vscode
    match:class = ^(vscode|code-url-handler)$
    tag = +projects
}

windowrule {
    name = vscodium
    match:class = ^(vscodium|codium-url-handler)$
    tag = +projects
}

windowrule {
    name = jetbrains
    match:class = ^(jetbrains-.+)$
    tag = +projects
}

# =======================
# Games
# =======================
windowrule {
    name = gamescope
    match:class = ^(gamescope)$
    tag = +games
}

windowrule {
    name = steam_games
    match:class = ^(steam_app_\d+)$
    tag = +games
}

windowrule {
    name = gamestore_steam
    match:class = ^([Ss]team)$
    tag = +gamestore
}

windowrule {
    name = gamestore_lutris
    match:title = ^([Ll]utris)$
    tag = +gamestore
}

windowrule {
    name = gamestore_heroic
    match:class = ^(com.heroicgameslauncher.hgl)$
    tag = +gamestore
}

# =======================
# IM clients
# =======================
windowrule {
    name = discord
    match:class = ^([Dd]iscord|[Ww]ebCord|[Vv]esktop)$
    tag = +im
}

windowrule {
    name = whatsapp
    match:class = ^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$
    tag = +im
}

windowrule {
    name = telegram
    match:class = ^(org.telegram.desktop|io.github.tdesktop_x64.TDesktop)$
    tag = +im
}


# =======================
# Multimedia
# =======================
windowrule {
    name = mpv_vlc
    match:class = ^([Mm]pv|vlc)$
    tag = +multimedia_video
    fullscreen = 1
    opacity = 1 1
}

windowrule {
    name = audacious
    match:class = ^([Aa]udacious)$
    tag = +multimedia
}

# =======================
# File managers
# =======================
windowrule {
    name = filemanagers
    match:class = ^([Tt]hunar|org.gnome.Nautilus|[Pp]cmanfm-qt|app.drey.Warp)$
    tag = +file-manager
    opacity = 0.9
}

# =======================
# Wallpaper
# =======================
windowrule {
    name = wallpaper
    match:class = ^(waypaper|nitrogen)$
    tag = +wallpaper
    size = 1024 768
    float = 1
    center = 1
}

# =======================
# Float / Center
# =======================
windowrule {
    name = float_center_popups
    match:title = ^(Authentication Required|ROG Control|Keybindings|Picture-in-Picture|Save As|Add Folder to Workspace|SDDM Background|Open Files)$
    center = 1
    float = 1
}

windowrule {
    name = float_class_specific
    match:class = ^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol|Zoom|onedriver|onedriver-launcher|codium|codium-url-handler|VSCodium|mpv|com.github.rafostar.Clapper|[Qq]alculate-gtk)$
    float = 1
}

# =======================
# Opacity
# =======================
windowrule {
    name = opacity_browser
    match:tag = browser*
    opacity = 1 1
}

windowrule {
    name = opacity_projects
    match:tag = projects*
    opacity = 0.9 0.8
}

windowrule {
    name = opacity_im
    match:tag = im*
    opacity = 0.94 0.86
}

windowrule {
    name = opacity_multimedia
    match:tag = multimedia*
    opacity = 0.94 0.86
}

windowrule {
    name = opacity_terminal
    match:tag = term*
    opacity = 0.8 0.7
}

# =======================
# Layerrules
# =======================

layerrule {
    name = blur_launcher
    match:namespace = ^rofi$
    blur = 1
    ignore_alpha = 0.2
}

layerrule {
    name = blur_dunst
    match:class = ^dunst$
    blur = 1
    ignore_alpha = 0.2
}

layerrule {
    name = blur_wlogout
    match:class = ^wlogout$
    blur = 1
    ignore_alpha = 0.2
}

layerrule {
    name = ignorealpha_waybar
    match:namespace = waybar
    ignore_alpha = 0.2
}

