# User Settings
# This is where you put your own settings as this will not be touched during update

# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables

# Sourcing colors generated by pywal
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
#blurls = waybar
# blurls = rofi

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  #new_is_master=1 # comment this when Hyprland release a new version or you are running the git version
  new_status=master # hyprland upstream or git version (next release maybe v0.41-2 or v0.42)
  new_on_top=1
  mfact = 0.5
}

general {
  gaps_in = 4
  gaps_out = 6
  border_size = 2
  resize_on_border = false
  col.active_border = $color12
  col.inactive_border = $background
  layout = master
}

group {
  col.border_active = $color12

	groupbar {
	col.active = $color0
  }
}

decoration {
  rounding = 10
  active_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.1
  dim_special = 0.8

    shadow {
    enabled = false
    range = 6
    render_power = 1
    color = $color12
    color_inactive = $color2
  }
  blur {
  enabled = true
  size = 6
  passes = 3
 noise= 0.0200
 #contrast= 1
 vibrancy = 0.1796
 #vibrancy_darkness = 1.5
  #noise = 0.10
 # brightness= 0.90
  #xray = true
  ignore_opacity = true
  new_optimizations = true
  special = true
  popups = true
  }

}



$interval=6.9
$curve=easeOut


animations { 
  enabled = yes

  # bezier=NAME,X0,Y0,X1ou,Y1
  bezier = default, 0, 1, 0, 1
  bezier = wind, 0.05, 0.69, 0.1, 1
  bezier = winIn, 0.1, 1.1, 0.1, 1
  bezier = winOut, 0.3, 1, 0, 1
  bezier = linear, 1, 1, 1, 1

  bezier = easeOut, 0.16, 1, 0.3, 1

  # animation=NAME,ONOFF,SPEED,CURVE,STYLE
  animation = windows, 1, $interval, $curve, slide
  animation = windowsIn, 1, $interval, $curve, popin 90%
  animation = windowsOut, 1, $interval, $curve, popin 80%
  animation = windowsMove, 1, $interval, $curve, slide
  # animation = border, 1, 1, linear
  # animation = borderangle, 1, 180, linear, loop #used by rainbow borders and rotating colors
  animation = fade, 1, 10, default
  animation = workspaces, 1, 10, $curve, slide

  animation = layers, 1, 6.9, $curve, slide
  # animation = layersIn, 1, 10, default, slide
  # animation = layersOut, 1, 10, default, slide

}


input {
  kb_layout=us
  kb_variant=
  kb_model=
  kb_options=grp:alt_shift_toggle
  kb_rules=
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=1
  left_handed=0
  follow_mouse=1
  float_switch_override_focus=0

  sensitivity = 0.5
  numlock_by_default = true
  left_handed = false
  follow_mouse = true
  float_switch_override_focus = false
  
  touchpad {
    disable_while_typing=1
    natural_scroll=1 
    clickfinger_behavior=0
    middle_button_emulation=1
    tap-to-click=1
    drag_lock=0
          }
}

